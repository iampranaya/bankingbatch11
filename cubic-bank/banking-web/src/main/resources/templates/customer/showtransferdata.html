<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Show Transfer List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
input[type=submit] {
	background: #0066A2;
	color: white;
	border-style: outset;
	border-color: #0066A2;
	font: bold15px arial, sans-serif;
	text-shadow: none;
}
</style>
​ ​
</head>
​
<body>
	<header style="height: 30px; background-color: maroon; color: white;">
		Hello Mr. <span th:utext="${session.userSessionVO.username}"
			th:unless="${session == null}" style="font-weight: bold;"></span>

	</header>

	​
	<div class="container">
		<h3>SHOW Transfer List</h3>
		<div>
			<div>
				<a th:href="@{/customer/dashboard}">
					<button type="button" class="btn btn-primary">Dash Board</button>
				</a> <a th:href="@{/customer/addPayee}">
					<button type="button" class="btn btn-secondary">Add Payee</button>
				</a> <a th:href="@{/customer/myProfile}">
					<button type="button" class="btn btn-primary">My Profile</button>
				</a> <a th:href="@{/customer/logout}">
					<button type="button" class="btn btn-warning">Logout</button>
				</a>
			</div>
		</div>

		<!-- 	<span style="color: red;font-size: 18px;" th:utext="${message}"></span> -->

		<br>
		<div class="container">
			<table class="table table-bordered" style="width: 100%">
				<!-- <th:block th:each="user : ${users}"> -->

				<thead>
					<tr>


						<th>Customer Id</th>
						<th>Amount</th>
						<th>doe</th>
						<th>Receiver AccountNo</th>
						<th>Remarks</th>
					</tr>
				</thead>

				<tbody>

					<tr th:each="transferData : ${transferData}">
                  
                    <td th:text="${transferData.customerId}">customerId</td>
                    <td th:text="${transferData.amount}">amount</td>
                      <td th:text="${transferData.doe}">doe</td>
                    <td th:text="${transferData.payeeAccountNo}">payeeAccountNo</td>
                    <td th:text="${transferData.remarks}">remarks</td>
            
                </tr>



				</tbody>

				<!--  </tr>
      <tr>
         <td th:text="${user.login}">...</td>
         <td th:text="${user.name}">...</td>
      </tr>
      <tr>
         <td colspan="2" th:text="${user.address}">...</td>
      </tr>
   </th:block> -->


			</table>
		</div>



	</div>
	​
</body>
</html>
